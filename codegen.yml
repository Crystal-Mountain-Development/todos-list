overwrite: true
schema: "http://localhost:4000"
documents: "./queries/**/*.graphql"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  generated/nextSSR.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "apollo-next-ssr"
    config:
      reactApolloVersion: 3
